<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the side strip */
    .side-strip {
      position: fixed;
      top: 50%; /* Adjust the position as needed */
      left: 0;
      transform: translateY(-50%);
      background-color: #f5f5f5;
      padding: 20px;
    }
    
    /* CSS for the social media icons */
    .social-icon {
      display: block;
      margin-bottom: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <!-- Side strip with social media links -->
  <div class="side-strip">
    <a href="https://www.linkedin.com/your-linkedin-profile" target="_blank" class="social-icon">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
    <a href="https://www.facebook.com/your-facebook-profile" target="_blank" class="social-icon">
      <i class="fab fa-facebook"></i> Facebook
    </a>
  </div>

  <!-- Rest of your HTML content -->
  <h1>Welcome to My Website</h1>
  <p>This is the main content of your page.</p>

  <!-- Include the Font Awesome library for social media icons -->
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
